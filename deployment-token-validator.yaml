apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdone-token-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sdone-token-validator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sdone-token-validator
    spec:
      imagePullSecrets:
        - name: credential-github
      containers:
        - name: token-validator
          image: ghcr.io/ahmadirfaan/token-validator:1.1.0
          ports:
            - containerPort: 40001
          env:
            - name: PORT_GRPC
              value: '40001'
          envFrom:
            - configMapRef:
                name: sdone-cm
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi